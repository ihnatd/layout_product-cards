<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main class="product-cards">
      <div
        class="product-cards__item"
        data-qa="card"
      >
        <img
          class="product-cards__image"
          src="images/imac.jpeg"
          alt="Product"
        />

        <h2 class="product-cards__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="product-cards__price">$100</p>
        <div class="product-cards__rating">
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
        </div>
        <button
          class="product-cards__buy"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </main>
  </body>
</html>
